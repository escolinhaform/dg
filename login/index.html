<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PT Albion</title>
  <link rel="stylesheet" href="../css/style.css?t=1.023">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2a5298">
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <h2>⚔️ PT Albion</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuário do Admin</label>
          <input type="text" id="username" placeholder="Digite seu usuário" required>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn">Entrar</button>

        <div id="message"></div>
      </form>

      <div class="back-link">
        <p>Não é admin? <a href="./">Registrar jogador</a></p>
      </div>
    </div>
  </div>

  <script src="../js/config.js"></script>
  <script>
    // Redirecionar se já está logado
    if (isLoggedIn()) {
      window.location.href = '/admin';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');

      try {
        messageDiv.innerHTML = '<p class="loading">Autenticando...</p>';

        await login(username, password);

        messageDiv.innerHTML = '<p class="success-message">Login realizado! Redirecionando...</p>';

        setTimeout(() => {
          window.location.href = '/admin';
        }, 1000);

      } catch (error) {
        messageDiv.innerHTML = `<p class="error-message">Erro: ${error.message}</p>`;
      }
    });
  </script>
</body>

</html>
